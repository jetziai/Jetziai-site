<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jet Ziai | Private Jet Listings</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }

    .subtitle {
      color: #999;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #1b1b1b;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 1em;
      color: #ccc;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    Jet Ziai
    <div class="subtitle">Luxury Private Jet Listings</div>
  </header>

  <div class="grid">
    <a href="jet1.html" class="card">
      <img src="https://www.jetphotos.com/images/2.jpg" alt="Jet 1" />
      <div class="card-title">Gulfstream G650</div>
    </a>
    <a href="jet2.html" class="card">
      <img src="https://www.jetphotos.com/images/3.jpg" alt="Jet 2" />
      <div class="card-title">Dassault Falcon 8X</div>
    </a>
    <a href="jet3.html" class="card">
      <img src="https://www.jetphotos.com/images/4.jpg" alt="Jet 3" />
      <div class="card-title">Bombardier Global 7500</div>
    </a>
  </div>
</body>
</html>
